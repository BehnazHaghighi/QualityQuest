<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="../../assets/styles/dashboardCss/bootstrap.min.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="../../assets/icon/fontawesome-free-6.5.2-web/css/all.min.css">

    <!-- external link -->
    <link rel="stylesheet" href="../../assets/styles/dashboardCss/main.css">
</head>

<body>
    <div class="container-fluid ">
        <main class="email" id="email">
            <div class="row ">
                <div class="col-md-6  d-flex flex-column justify-content-center align-items-center ">
                    <div class="row">
                        <div class="col-10 offset-1 mt-5 mb-5 testy">

                            <!-- logo -->
                            <div class="d-flex flex-row align-items-center mb-4 ">
                                <img src="../../assets/images/authentication/logo.png" alt="logo" class="img-fluid">
                                <span class="ms-1 fs-4 ">Hope Ui</span>
                            </div>
                            <!-- end logo -->

                            <!-- header email -->
                            <div class="text-center mb-4 ">
                                <i class="fa-solid fa-check text-primary fs-1"></i>
                                <h1 class="text-primary">Success !</h1>
                                <span>A email has been send to your email@domain.com. Please check for an email from
                                    company and click on the included link to reset your password.</span>

                            </div>
                            <!-- end header email -->

                            <!-- form email -->
                            <form action="" class="mb-4 container">
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary mx-auto mb-1 w-50">Back to home</button>
                                </div>
                            </form>
                            <!-- end form email -->

                        </div>
                    </div>
                </div>
                <!-- picture form email -->
                <div class="col-md-6 d-none d-md-block p-0 ">
                    <img src="../../assets/images/authentication/login.jpg" alt="email" title="email Page"
                        class="img-fluid h-100">
                </div>
                <!-- picture form email -->

            </div>
        </main>
    </div>
    <!-- jquery script -->
    <script src="../../assets/js/jquery-v3.7.1.js"></script>
    <!-- bootstrap script -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <!-- validation script -->
    <script src="../../assets/js/validation.js"></script>

</body>

</html>
