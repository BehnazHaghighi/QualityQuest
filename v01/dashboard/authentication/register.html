<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="../../assets/styles/dashboardCss/bootstrap.min.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="../../assets/font/css/all.min.css">

    <!-- external link -->
    <link rel="stylesheet" href="../../assets/styles/dashboardCss/main.css">
</head>

<body>

    <div class="container-fluid ">
        <main class="register" id="register">
            <div class="row ">
                <!-- picture form register -->
                <div class="col-md-6 d-none d-md-block p-0  ">
                    <img src="../../assets/images/authentication/login.jpg" alt="register" title="register Page"
                        class="img-fluid  h-100">
                </div>
                <!-- picture form register -->

                <div class="col-md-6
                 d-flex flex-column justify-content-center align-items-center">
                    <div class="row">
                        <div class=" col-md-8 offset-md-2 mt-5 mb-5">
                            <!-- logo -->
                            <div class="d-flex flex-row align-items-center mb-4 ">
                                <img src="../../assets/images/authentication/logo.png" alt="logo" class="img-fluid">
                                <span class="ms-1 fs-4 ">Hope Ui</span>
                            </div>
                            <!-- end logo -->

                            <!-- header register -->
                            <div class="text-center mb-4 ">
                                <h1 class=" fw-bolder">Sign up</h1>
                                <span class="opacity-50 ">Create your Hope UI account</span>
                            </div>
                            <!-- end header register -->

                            <!-- form register -->
                            <form class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="firstName " class="col-form-label opacity-50">firstName</label>
                                        <input type="text" class="form-control" id="firstName">

                                    </div>
                                    <div class="col-md-6 ">
                                        <label for="lastName" class="col-form-label opacity-50">lastName</label>
                                        <input type="text" class="form-control" id="lastName">

                                    </div>

                                    <div class="col-md-6 ">
                                        <label for="Email" class="col-form-label opacity-50">Email</label>
                                        <input type="text" class="form-control" id="Email">

                                    </div>

                                    <div class="col-md-6 ">
                                        <label for="phone" class="col-form-label opacity-50">phone No.</label>
                                        <input type="text" class="form-control" id="phone">
                                    </div>

                                    <div class="col-md-6 ">
                                        <label for="password" class="col-form-label opacity-50">password</label>
                                        <input type="password" class="form-control" id="password">

                                    </div>

                                    <div class="col-md-6 ">
                                        <label for="confirmPassword" class="col-form-label opacity-50">Confirm
                                            Password</label>
                                        <input type="confirmPassword" class="form-control" id="confirmPassword">
                                    </div>

                                    <div class="text-center mt-3">
                                        <input type="checkbox" id="agree" name="agree" value="agree">
                                        <label for="agree">I agree with the terms of use</label>

                                    </div>
                                    
                                    <div class="d-flex justify-content-center mt-3">
                                        <button type="submit" class="btn btn-primary mx-auto mb-1 w-50">Sign In</button>
                                    </div>
                                </div>
                            </form>
                            <!-- end form register -->

                            <!-- sosial register -->
                            <div class="text-center mt-2">
                                <span>or sign up with other accounts?</span>
                                <div>
                                    <a href="https://www.google.com/" class="text-decoration-none me-2 fs-4"><i
                                            class="fa-brands fa-google "></i></a>

                                    <a href="https://www.facebook.com/" class="text-decoration-none me-2 fs-4"><i
                                            class="fa-brands fa-facebook"></i></a>

                                    <a href="https://www.instagram.com/" class="text-decoration-none me-2 fs-4"><i
                                            class="fa-brands fa-square-instagram"></i></a>

                                    <a href="https://www.linkedin.com" class="text-decoration-none me-2 fs-4"><i
                                            class="fa-brands fa-linkedin"></i></a>
                                </div>


                                <span>Already have an Account<a href="register.html" class="text-decoration-none ">sign
                                        In</a></span>
                            </div>
                            <!-- end sosial register -->

                        </div>
                    </div>
                </div>


            </div>
        </main>
    </div>

    <!-- jquery script -->
    <script src="../../assets/js/jquery-v3.7.1.js"></script>
    <!-- bootstrap script -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <!-- validation script -->
    <script src="../../assets/js/validation.js"></script>

</body>

</html>
