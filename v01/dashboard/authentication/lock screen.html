<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="../../assets/styles/dashboardCss/bootstrap.min.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="../../assets/icon/fontawesome-free-6.5.2-web/css/all.min.css">

    <!-- external link -->
    <link rel="stylesheet" href="../../assets/styles/dashboardCss/main.css">
</head>

<body>
    <div class="container-fluid ">
        <main class="lockScreen" id="lockScreen">
            <div class="row ">
                <div class="col-md-4  d-flex flex-column justify-content-center align-items-center">
                    <div class="row">
                        <div class="col-10 offset-1 mb-5 mt-5">
                            <!-- logo -->
                            <div class="d-flex flex-row align-items-center mb-4 ">
                                <img src="../../assets/images/authentication/logo.png" alt="lockScreen"
                                    class="img-fluid">
                                <span class="ms-1 fs-4 ">Hope Ui</span>
                            </div>
                            <!-- end logo -->

                            <!-- header lockScreen -->
                            <div class="text-center mb-4 ">
                                <img src="../../assets/images/authentication/Beared.png" alt="Beared" class="img-fluid">

                                <h5 class="fw-bold">Hi! Austin Robertson</h5>
                                <span class="opacity-50">Enter your password to acess the admin.</span>

                            </div>
                            <!-- header lockScreen -->

                            <!-- form lockScreen -->
                            <form action="" class="mb-4 container">

                                <div class="col-12 mb-3">
                                    <label for="Password" class="opacity-50 d-block mb-1">Password</label>
                                    <input type="password" id="Password" name="Password" class="form-control w-100">
                                </div>

                                <div class="col-12 mb-3 text-center">
                                    <button class="btn btn-primary w-50">Log In</button>
                                </div>
                            </form>
                            <!-- form lockScreen -->

                        </div>
                    </div>
                </div>
                <!-- emailPic -->
                <div class="col-md-8 d-none d-md-block p-0 ">
                    <img src="../../assets/images/authentication/lock screen.jpg" alt="lockScreen" title="lockScreen"
                        class="img-fluid h-100">
                </div>
                <!-- end emailPic -->
            </div>
        </main>
    </div>
    <!-- jquery script -->
    <script src="../../assets/js/jquery-v3.7.1.js"></script>
    <!-- bootstrap script -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <!-- validation script -->
    <script src="../../assets/js/validation.js"></script>

</body>

</html>
