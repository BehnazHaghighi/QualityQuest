<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Column Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      margin-bottom: 20px;
    }

    .colorbtn {
      background-color: #c13221;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-custom">
          <div class="card-body">
            <h5 class="card-title fw-bolder fs-3">$3450</h5>
            <span class="opacity-50 mt-3">Young Current Balance</span>
            <h6 class="fs-6">20% ($520)</h6>

            <a href="#" class="btn colorbtn w-100 text-white mt-3">Add Credit</a>

            <h6 class="opacity-50 mt-5">Insurance</h6>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 75%; background-color: #068d91;"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><span>75%</span>

              </div>
            </div>

            <h6 class="opacity-50 mt-3">Savings</h6>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 50%; background-color: #19924d;"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><span>50%</span>

              </div>
            </div>

            <h6 class="opacity-50 mt-3">Investement</h6>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 35%; background-color: #364dcf;"
                aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"><span>35%</span>

              </div>
            </div>

            <h6 class="opacity-50 mt-3">Progress</h6>
            <div class="progress mt-2">
              <div class="progress-bar" role="progressbar" style="width: 90%; background-color: #158d4d;"
                aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"><span>90%</span>

              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-4 bg-light mx-auto">
        <div class="row d-flex justify-content-center gap-3">
          <div class="col-md-5 bg-info">
            test left
          </div>
          <div class="col-md-5 bg-danger">
            test right
          </div>
        </div>

        <div class="row d-flex justify-content-center mt-3 gap-3">
          <div class="col-md-5 bg-warning">
            test paein left
          </div>
          <div class="col-md-5 bg-primary">
            test paein right
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-custom">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image 3">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
