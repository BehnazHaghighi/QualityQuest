<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Wave with Axes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wave-container {
            position: relative;
            width: 100%;
            height: 300px; /* ارتفاع موج */
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .wave-back {
            opacity: 0.5;
        }

        .axes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .axis-label {
            font-size: 14px;
            fill: #000;
        }

        .content {
            padding: 50px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="wave-container">
        <!-- محورهای X و Y -->
        <svg class="axes" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <!-- محور X -->
            <line x1="50" y1="300" x2="1440" y2="300" stroke="black" stroke-width="2"/>
            <!-- محور Y -->
            <line x1="50" y1="0" x2="50" y2="320" stroke="black" stroke-width="2"/>
            <!-- برچسب‌های محور X -->
            <text x="1400" y="320" class="axis-label">X</text>
            <!-- برچسب‌های محور Y -->
            <text x="30" y="20" class="axis-label">Y</text>
        </svg>

        <!-- موج پشتی -->
        <svg class="wave wave-back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#b0b2eb" fill-opacity="1" d="M0,256L60,229.3C120,203,240,149,360,144C480,139,600,181,720,213.3C840,245,960,267,1080,234.7C1200,203,1320,117,1380,74.7L1440,32L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
        <!-- موج جلو -->
        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#d6fafa" fill-opacity="1" d="M0,320L60,277.3C120,235,240,149,360,133.3C480,117,600,171,720,208C840,245,960,267,1080,245.3C1200,224,1320,160,1380,128L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
